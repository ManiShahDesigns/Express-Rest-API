<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-3">
        <div class="row mb-3">
            <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-12">
                <h1>ExpressJS Simple Rest API</h1>
            </div>
        </div>

        <div class="row">
            <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-12">
                <form action="http://localhost:3000/todo" method="POST">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input name="title" class="form-control" type="text" placeholder="Title...">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div id="all-todos" class="row mt-5">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="edittodo" tabindex="-1" role="dialog" aria-labelledby="edittodoLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edittodoLabel">Edit Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="http://localhost:3000/todos/edit/" method="POST">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input name="title" class="form-control update-todo-field" type="text"
                                    placeholder="Title...">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const todosDiv = document.getElementById('all-todos')

                let generateDataHTML;

                // Api Requests //
                // Get All Todos
                const getAllTodos = async () => {
                    const response = await fetch('http://localhost:3000/todos')
                    const todos = await response.json()
                    return todos;
                }

                // Delete Todo
                const deleteTodo = async (id) => {
                    const response = await fetch(`http://localhost:3000/todos/delete/${id}`, { method: 'DELETE' })
                }

                // Delete and Update Todo
                document.addEventListener('click', (e) => {
                    // Delete
                    if (e.target.classList.contains('delete-todo')) {
                        e.preventDefault()
                        const id = e.target.getAttribute('data-id')

                        deleteTodo(id)
                            .then(() => {
                                location.reload();
                            })
                    }

                    // Update
                    if (e.target.classList.contains('edit-todo')) {
                        const id = e.target.getAttribute('data-id')
                        const title = e.target.getAttribute('data-title')

                        const updateTodoInput = document.querySelector('.update-todo-field')

                        let currentTodo;

                        updateTodoInput.value = title

                        const form = document.querySelector('.modal-body form')

                        form.action = `${form.action}${id}`
                    }
                })

                // Show All Todos
                getAllTodos()
                    .then(todos => {
                        todos.map((todo) => {
                            generateDataHTML
                                = `
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <h2 class="mb-4">
                                            ${todo.title}
                                        </h2>

                                        <div>
                                            <a 
                                            data-id="${todo.id}"
                                            data-title = ${todo.title}
                                            data-toggle="modal" data-target="#edittodo" class="btn btn-success edit-todo">Edit</a>

                                            <a data-id="${todo.id}" href="#" class="btn btn-danger delete-todo">Delete</a>
                                        </div>
                                    </div>`

                            todosDiv.innerHTML = todosDiv.innerHTML + generateDataHTML
                        })
                    })
                    .catch(error => console.error(error))
            })
        </script>
    </footer>
</body>

</html>
